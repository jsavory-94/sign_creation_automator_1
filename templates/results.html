<!DOCTYPE html>
<html lang="en">
<head>
    {#    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">#}
    <style>
        .flex-container-grandparent {
            display: flex;
            align-content: flex-start;
            flex-wrap: wrap;
            background-color: #08233D;
            height: 8cm;
            width: 6cm;
        }

        .flex-container-parent-1 {
            display: flex;
            align-content: flex-start;
            flex-wrap: wrap;
            background-color: DodgerBlue;
            height: 4cm;
            width: 3cm;
        }

        .flex-container-parent-2 {
            display: flex;
            align-content: flex-start;
            flex-wrap: wrap;
            background-color: DodgerBlue;
            height: 4cm;
            width: 3cm
        }

        .flex-container-parent-2 {
            display: flex;
            align-content: flex-start;
            flex-wrap: wrap;
            background-color: DodgerBlue;
            height: 4cm;
            width: 3cm
        }

        .flex-container-parent-3 {
            display: flex;
            align-content: flex-start;
            flex-wrap: wrap;
            background-color: DodgerBlue;
            height: 4cm;
            width: 6cm
        }

        #flex-item-1 {
            background-color: #f1f1f1;
            margin: 0.2cm;
            height: 2.25cm;
            width: 3cm;
            margin-top: 0.5cm;
            margin-bottom: 0.5cm
            object-fit:contain;
        }

        #flex-item-2 {
            background-color: #f1f1f1;
            margin: 0.2cm;
            height: 1cm;
            width: 2.5cm;
            object-fit: contain;
        }

        #flex-item-3 {
            background-color: #f1f1f1;
            margin: 0.2cm;
            height: 2.25cm;
            width: 2.5cm;
            object-fit:contain;
        }

        #flex-item-4 {
            background-color: #f1f1f1;
            margin: 0.2cm 0.2cm 0.2cm 0.2cm;
            height: 3.6cm;
            width: 5.8cm;
            overflow:hidden;
            text-overflow: clip;
        }

        #wine-label{
            max-height:2.25cm;
            max-width:3cm;
        }

        #review-site{
            max-height:1cm;
            max-width:2.5cm;
        }

        #star{
            max-height:2.25cm;
            max-width:2.5cm;
        }

    </style>
</head>
<body>
<div class="flex-container-grandparent">
    <div class="flex-container-parent-1">
        <div id="flex-item-1">
            <img class="image" id="wine-label" src="{{ url_for('serve_file', filename=wine_label) }}" />
        </div>
    </div>
    <div class="flex-container-parent-2">
        <div id="flex-item-2">
            <img class="image" id="review-site" src="{{ url_for('serve_file', filename=review_site) }}" />
        </div>
        <div id="flex-item-3">
            <img class="image" id="star" src="{{ url_for('serve_file', filename=star) }}" />
            <p id="points">{{ points }}</p>
        </div>
    </div>
    <div class="flex-container-parent-3">
        <div id="flex-item-4">{{description}}</div>
    </div>
</div>


<form action="/label.pdf" method="post" enctype="multipart/form-data">
    <input type="hidden" name="wine-label" value={{ wine_label }}>
    <input type="hidden" name="review-site" value={{ review_site }}>
    <input type="hidden" name="star" value={{ star }}>
    <input type="hidden" name="points" value={{ points }}>
    <input type="hidden" name="blank" value={{ blank }}>
    <input type="hidden" name="description" value="{{ description }}">
    <input type="submit" type="file" value="Render as PDF">
</form>


</body>
</html>
