<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html {
            font-family: "Roboto Condensed"
        }

        body {
            margin: 0 0 0 0;
        }

        p {
            color:red;
        }

        .label {
            background: white;
            display: flex;
            font-family: "Roboto Condensed"
        }

    </style>
</head>

<body>
<div class="label">
    <img class="image" id="wine-label" src="{{ url_for('serve_file', filename=wine_label) }}"/>
    <img class="image" id="review-site" src="{{ url_for('serve_file', filename=review_site) }}"/>
    <img class="image" id="star" src="{{ url_for('serve_file', filename=star) }}"/>
    {% if  points_length==3 %}
        <p style="color:white" id="points-number-3-digit">{{ points }}</p>
        <p style="color:white" id="points-pt-3-digit">pt</p>
    {% elif points_length==2 %}
        <p style="color:white" id="points-number-2-digit">{{ points }}</p>
        <p style="color:white" id="points-pt-2-digit">pt</p>
    {% elif points_length==1 %}
        <p style="color:white" id="points-number-1-digit">{{ points }}</p>
        <p style="color:white" id="points-pt-1-digit">pt</p>
    {% endif %}
    <div id="blank">
        <img src="{{ url_for('serve_file', filename=blank) }}"/>
    </div>
    <p id="description-label">{{ description }}</p>
</div>
</body>


<form action="/label_pdf" method="post" enctype="multipart/form-data">
  <input type="hidden" name="wine-label-pdf" value={{wine_label}}>
  <input type="hidden" name="review-site-pdf" value={{review_site}}>
  <input type="hidden" name="star-pdf" value={{star}}>
  <input type="hidden" name="points-pdf" value={{points}}>
  <input type="hidden" name="blank-pdf" value={{blank}}>
  <input type="hidden" name="description-pdf" value="{{description}}">
  <input type="submit" type="file" value="Render me">
</form>

</html>
